---
layout: page
title: blog
---
{% for post in site.posts %}

<article class="post">
    <figure class="post-image">
        <img src="{{ post.image | relative_url }}" alt="">
    </figure>
    <div class="post-info">
        <p>{{ post.topic }}</p>
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
        <p>{{ post.date }}</p>
    </div>
    <a href="{{ site.baseurl }}{{ post.url }}">Continue Reading</a>
</article>

<div class="marquee">
    {{ post.marquee }}
</div>

{% endfor %}
