---
layout: page
title: work
---
{% for project in site.projects %}

<article class="work">
    <figure>
        <img src="{{ project.image | relative_url }}" alt="">
    </figure>
    <div>
        <p>{{ project.topic }}</p>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
    </div>
    <a href="{{ site.baseurl }}{{ project.url }}">See the whole project here</a>
</article>

{% endfor %}
